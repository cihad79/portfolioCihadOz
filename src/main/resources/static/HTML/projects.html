<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <script defer src="/javascript/projects.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content {
      flex: 1;
    }
    footer {
      position: relative;
      width: 100%;
      bottom: 0;
    }
    #projectForm {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/index.html">My Portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="/index.html#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="container mt-5 content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>My Projects</h2>
      <button id="toggleFormBtn" class="btn btn-primary">Add</button>
    </div>

    <!-- Hidden Add Project Form -->
    <div class="mb-5">
      <form id="projectForm">
        <div class="form-group">
          <label for="title">Project Title</label>
          <input type="text" class="form-control" id="title" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="technologies">Technologies</label>
          <input type="text" class="form-control" id="technologies" required>
        </div>
        <div class="form-group">
          <label for="githubLink">GitHub Link</label>
          <input type="url" class="form-control" id="githubLink" required>
        </div>
        <button type="submit" class="btn btn-success">Add Project</button>
      </form>
    </div>

    <!-- Project List -->
    <div id="project-list"></div>
  </section>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 My Portfolio</p>
  </footer>

  <script>
    // Toggle form visibility
    document.addEventListener("DOMContentLoaded", function () {
      const btn = document.getElementById("toggleFormBtn");
      const form = document.getElementById("projectForm");
      btn.addEventListener("click", () => {
        if (form.style.display === "none" || form.style.display === "") {
          form.style.display = "block";
          btn.textContent = "Hide Form";
        } else {
          form.style.display = "none";
          btn.textContent = "Add";
        }
      });
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
