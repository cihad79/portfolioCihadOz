<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Cihad Özdemir</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/projects.css">
    <link rel="stylesheet" href="../CSS/heroCarousel.css">
</head>

<body>
    <div id="navbar"></div>

    <main class="container mt-5 content">
        <p class="text-center">This page will showcase a variety of projects I've worked on.</p>
        
        <div id="heroCarouselContainer"></div>


        <div id="project-list" class="mb-5"></div>

        <div class="text-center">
            <button class="btn btn-primary" data-toggle="modal" data-target="#addProjectModal">
                ➕ Add Project
            </button>
        </div>

        <!-- ✅ Add Project Modal -->
        <div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="addProjectModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content p-3">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProjectModalLabel">Add New Project</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="projectForm">
                            <div class="form-group">
                                <label for="title">Project Title</label>
                                <input type="text" class="form-control" id="title" required />
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="technologies">Technologies</label>
                                <input type="text" class="form-control" id="technologies"
                                    placeholder="E.g. Java, Spring Boot, MySQL" />
                            </div>
                            <div class="form-group">
                                <label for="githubLink">GitHub Link</label>
                                <input type="url" class="form-control" id="githubLink"
                                    placeholder="https://github.com/..." />
                            </div>
                            <button type="submit" class="btn btn-success w-100">Add Project</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
        <div id="contact"></div>
    </main>

    <script>
        // Load shared components
        async function loadComponent(id, path) {
            const res = await fetch(path);
            const html = await res.text();
            document.getElementById(id).innerHTML = html;
        }

        loadComponent("navbar", "../components/navbar.html");
        loadComponent("footer", "../components/footer.html");
        loadComponent("contact", "../components/contactModal.html");
        loadComponent("heroCarouselContainer", "../components/heroCarousel.html");
    </script>

    <script src="../JavaScript/projects.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
