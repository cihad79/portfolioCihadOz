<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/projects.css">

<body>
    <div id="navbar"></div>

    <main class="container mt-5 content fade-in-up">
        <h1 class="text-center mb-3">My Portfolio Projects</h1>
        <p class="text-center text-muted mb-5">
            A curated list of full-stack projects showcasing my skills in backend, frontend, and UI design.
        </p>
        <div id="heroCarouselContainer"></div>

        <div id="project-list" class="mb-5"></div>

        <div id="footer"></div>
        <div id="contact"></div>
    </main>

    <script>
        // Load shared components
        async function loadComponent(id, path) {
            const res = await fetch(path);
            const html = await res.text();
            document.getElementById(id).innerHTML = html;
        }

        loadComponent("navbar", "../components/navbar.html");
        loadComponent("footer", "../components/footer.html");
        loadComponent("contact", "../components/contactModal.html");
        loadComponent("heroCarouselContainer", "../components/heroCarousel.html");
    </script>

    <script src="../JavaScript/projects.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
