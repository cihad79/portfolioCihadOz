<section id="gradeSlider" class="my-5">
  <div id="gradeCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#gradeCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#gradeCarousel" data-slide-to="1"></li>
    </ol>

    <div class="carousel-inner">
      <!-- HF Slide -->
      <div class="carousel-item active">
        <div class="grade-slide-bg" style="background-image: url('../assets/school/KPG.png');">
          <div class="overlay"></div>
          <button class="btn btn-outline-light" data-toggle="modal" data-target="#hfModal">
            View Full Grade Report
          </button>
        </div>
      </div>

      <!-- KEA Slide -->
      <div class="carousel-item">
        <div class="grade-slide-bg" style="background-image: url('../assets/school/KEA.png');">
          <div class="overlay"></div>
          <button class="btn btn-outline-light" data-toggle="modal" data-target="#dataModal">
            View Full Grade Report
          </button>
        </div>
      </div>
    </div>

    <a class="carousel-control-prev" href="#gradeCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a class="carousel-control-next" href="#gradeCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
  </div>
</section>
